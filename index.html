<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heartique Nexus â€“ Student Portal</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    .file-item { margin: 10px 0; }
  </style>
</head>
<body>
  <h2>Welcome to Heartique Nexus</h2>
  <p>Here are the available revision resources:</p>

  <div id="fileList">Loading files...</div>

  <script>
    function loadFiles() {
      fetch('/files')
        .then(res => res.json())
        .then(files => {
          const fileList = document.getElementById('fileList');
          fileList.innerHTML = '';
          files.forEach(file => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
              ðŸ“„ <a href="/uploads/${file}" target="_blank">${file}</a>
            `;
            fileList.appendChild(fileItem);
          });
        });
    }

    loadFiles();
  </script>
</body>
</html>
